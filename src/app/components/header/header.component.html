<mat-card class="my-3 mx-3 card-shadow" appearance="outlined">
  <mat-card-content class="container p-4">
    <div class="row justify-content-center align-items-center text-center">
      <!-- Columna TGC -->
      <div class="col-4">
        <button mat-stroked-button color="primary" class="btn-hover">
          <mat-icon class="mr-2">sports_esports</mat-icon> TGC
        </button>
      </div>
      <!-- Columna POKEMON -->
      <div class="col-4">
        <button mat-stroked-button color="accent" (click)="goTo('pokemon')" class="btn-hover">
          <mat-icon class="mr-2">catching_pokemon</mat-icon> POKEMON
        </button>
      </div>
      <!-- Columna MÁS -->
      <div class="col-4">
        <button mat-stroked-button color="warn" class="btn-hover">
          <mat-icon class="mr-2">more_vert</mat-icon> MÁS
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
