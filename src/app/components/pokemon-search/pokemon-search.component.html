<mat-card appearance="outlined" class="pokemon-card">
  <mat-card-title class="pokemon-card-title">
    Search your Pokémon
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" novalidate>
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Pokémon Name</mat-label>
        <input matInput formControlName="pokemon" placeholder="Enter Pokémon Name" />
        <mat-error *ngIf="formGroup?.get('pokemon')?.invalid && formGroup?.get('pokemon')?.touched">
          Pokémon name is required!
        </mat-error>
      </mat-form-field>
      <div class="button-container">
        <button mat-raised-button color="primary" type="submit" [disabled]="formGroup?.invalid">
          Search
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
