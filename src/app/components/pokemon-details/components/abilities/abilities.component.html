<div class="row">
  <h6>Abilities</h6>
  <mat-chip-set aria-label="Abilities Pokemon">
    <mat-chip *ngFor="let abilitie of abilities">
      <span [ngStyle]="{'color' : abilitie.is_hidden ? '#7C9299' : 'green'}">
        {{abilitie.ability.name}}
      </span>
    </mat-chip>
  </mat-chip-set>
</div>
