<div *ngIf="isLoading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="!isLoading">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="num">
      <th mat-header-cell *matHeaderCellDef>Num</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element">{{ element.type }}</td>
    </ng-container>

    <!-- Sprite Column -->
    <ng-container matColumnDef="sprite">
      <th mat-header-cell *matHeaderCellDef> Sprite </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.sprite" alt="{{element.name}}" width="50" (click)="goDetailed(element.name)" style="cursor: pointer;">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <!-- Buttons for navigating between pages -->
  <div class="pagination-buttons">
    <button
      mat-raised-button
      color="primary"
      (click)="goToPreviousPage()"
      [disabled]="currentPage === 0"
    >
      Previous
    </button>

    <button
    mat-raised-button
      color="primary"
      (click)="goToNextPage()"
      [disabled]="(currentPage + 1) * pageSize >= totalPokemons"
    >
      Next
    </button>
  </div>
</div>
